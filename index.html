<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Star Wars</title>

    <link rel="stylesheet" href="css/styles.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="images/sw-logo.png" alt="Star Wars Logo" title="Star Wars">
      <nav class="container">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#films">Films</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home" class="hero">
        <div class="hero-content">
          <h1>Star Wars</h1>
          <p>"A long time ago in a galaxy far, far away"</p>
          <a href="#films">Watch Now</a>
        </div>
      </section>

      <section id="shop" class="shop">
        <img src="" alt="">
        <div class="">
          <h2>Star Wars Shop</h2>
          <p>"A long time ago in a galaxy far, far away"</p>
        </div>

      </section>

      <section id="films" class="films">
        <img class="light-saber " src="images/sw-square.jpg" alt="Light Saber" title="Light Saber">

        <div class="films-info">
          <div class="films-content">
            <h2>Star Wars Films</h2>
            <p>"Watch all of the <span class="classics">classics</span> <br/> at your fingertips."
            Available on<br/>Disney Plus.</p>
            <a href="https://www.disneyplus.com/movies/star-wars-a-new-hope-episode-iv/12fVeZxD2fWJ" target="_blank">Stream Now</a>
          </div>
        </div>
      </section>

    </main>
  </body>
</html>
